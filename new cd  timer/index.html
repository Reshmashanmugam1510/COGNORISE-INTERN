<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Count your Time</h2>
    <div class="container">
        <div class="time">
            <input type="text" id="days" placeholder="DAYS" autocomplete="off" value="">
             <p>Days</p>
        </div>
        <div class="time">
            <input type="text" id="hours" placeholder="HOURS" autocomplete="off" value="">
            <p>Hours</p>
       </div>
       <div class="time">
            <input type="text" id="mins" placeholder="MINUTES" autocomplete="off" value="">
            <p>Minutes</p>
        </div>
        <div class="time">
            <input type="text" id="secs" placeholder="SECONDS" autocomplete="off" value="">
            <p>Seconds</p>
        </div>
    </div>
    <div class="btn">
        <button id="start"><h4>START</h4></button>
        <button id="reset"><h4>RESET</h4></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
