<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Currency converter</header>
        <form action="">
            <div class="amt">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="NPR">NPR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><img src="https://cdn-icons-png.flaticon.com/128/5343/5343570.png" alt=""></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/NP/flat/64.png" alt="Flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="NPR">NPR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Loading Exchange Rate....</div>
            <button>Calculate Rate</button>
        </form>
    </div>
    <script src="js/country.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
